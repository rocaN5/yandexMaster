<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Checkbox Styles</title>
    <meta name="description" content="Toggler is a collection of toggle button created via HTML and pure CSS.">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
  <body>
    <section class="buttons-wrapper">
        <!-- Toggle Button Style 4 -->
        <div class="optionHolder">
            <label class="toggler-wrapper">
                <div class="container">
                    <input type="checkbox" class="mainOptionToggler">
                    <div class="toggler-slider">
                    <div class="toggler-knob"></div>
                    </div>
                    <div class="formtext">Выделять расхождения в поставках по реестарам</div>
                </div>
            </label>
            <div class="extraOptionSection">
                <div class="extraOptionHolder">
                    <label class="extraOption">
                        <input type="checkbox">
                        <div class="extraOptionPin"></div>
                        <div class="extraOptionText">Подсвечивать зафиксированные расхождения</div>
                    </label>
                </div>
                <div class="extraOptionHolder">
                    <label class="extraOption">
                        <input type="checkbox">
                        <div class="extraOptionPin"></div>
                        <div class="extraOptionText">Lorem ipsum dolor sit amet.</div>
                    </label>
                </div>
                <div class="extraOptionHolder">
                    <label class="extraOption">
                        <input type="checkbox">
                        <div class="extraOptionPin"></div>
                        <div class="extraOptionText">Consectetur velit, dolor saepe!</div>
                    </label>
                </div>
            </div>
        </div>
        <!-- End Toggle Button Style 4 -->
    </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
